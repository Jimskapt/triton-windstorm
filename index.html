<!DOCTYPE html>
<html class="tw-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Triton Windstorm</title>
	<link rel="stylesheet" href="index.css">
	<link rel="manifest" href="app.webmanifest">
	<link rel="shortcut icon" href="icons/icon-32.png" type="image/png">
	<script>
	function pontus_onyx_client_root_uri() {
		return "/triton-windstorm/";
	}
	</script>
</head>

<body>
	<noscript>
		<header>
			<h1>Triton Windstorm</h1>
		</header>
		<main>
			<article class="message error">This webapp needs <a href="https://enable-javascript.com/" target="_blank">Javascript enabled</a> in your browser order to works.</article>
		</main>
	</noscript>

	<section id="app"></section>

	<script type="module">
		import init from "./pkg/package.js";
		init("./pkg/package_bg.wasm");
	</script>

	<script>
	if ("serviceWorker" in navigator) {
		navigator
			.serviceWorker
			.register("./service-worker.js", {
				scope: pontus_onyx_client_root_uri()
			})
			.then(function (registration) {
				console.info("./service-worker.js successfully registered :", registration);
			})
			.catch(function (error) {
				console.error("Service Worker register error :", error);
			});
	} else {
		console.info("serviceWorker is not available on this browser");
	}
	</script>
</body>

</html>
