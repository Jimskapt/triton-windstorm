<!DOCTYPE html>
<html class="tw-dark">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Triton Windstorm</title>
	<link rel="stylesheet" href="index.css">
	<link rel="manifest" href="app.webmanifest">
	<link rel="shortcut icon" href="icons/icon-32.png" type="image/png">
</head>

<body>
	<noscript>
		<header>
			<h1>Triton Windstorm</h1>
		</header>
		<main>
			<article class="message error">This webapp needs Javascript enabled in your browser order to works.</article>
		</main>
	</noscript>

	<section id="app"></section>

	<script type="module">
		import init from './pkg/package.js';
		init('./pkg/package_bg.wasm');
	</script>

	<script>
	if ('serviceWorker' in navigator) {
		navigator
			.serviceWorker
			.register('./service-worker.js', {scope: './'})
			.catch(function(error) {
				console.error("Service Worker register error :", error);
			});
	}
	</script>
</body>

</html>
