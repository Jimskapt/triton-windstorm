[package]
version = "1.7.1"
name = "triton_windstorm"
readme = "./README.md"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dev-dependencies]
wasm-bindgen-test = "^0"

[dependencies]
seed = "^0"
console_error_panic_hook = "^0"
fluent = "^0"
unic-langid = "^0"
uuid = { version = "^0", features = ["v4", "wasm-bindgen"] }
chrono = { version = "^0", features = ["wasmbind", "serde"] }
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
web-sys = { version = "^0", features = ["Element", "DomTokenList", "Window", "MediaQueryList"] }

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Os']
